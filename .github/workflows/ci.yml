name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  # 1) UNIT-ТЕСТЫ ДЛЯ USER-SERVICE
  user-service-unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: user-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
          cache-dependency-path: 'user-service/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests with coverage
        run: |
          pytest --cov=./ --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          directory: ./user-service/
          flags: unittests

  # 2) ИНТЕГРАЦИОННЫЕ ТЕСТЫ ДЛЯ FEED-SERVICE
  feed-service-integration-tests:
    runs-on: ubuntu-latest
    needs: user-service-unit-tests
    defaults:
      run:
        working-directory: feed-service

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if python -c "import psycopg2; psycopg2.connect(dbname='test_db', user='test_user', password='test_password', host='localhost')" 2>/dev/null; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done
          exit 1

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: pytest --tb=short -v

  # 3) BUILD И PUSH DOCKER IMAGES В YANDEX CONTAINER REGISTRY
  build-and-push:
    runs-on: ubuntu-latest
    needs: [ user-service-unit-tests, feed-service-integration-tests ]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    # КРИТИЧЕСКИ ВАЖНО: отключаем кэширование Docker Hub
    env:
      DOCKER_BUILDKIT: 1
      BUILDKIT_PROGRESS: plain

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      # АУТЕНТИФИКАЦИЯ ТОЛЬКО В YANDEX
      - name: Login to YC Registry
        uses: docker/login-action@v3
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_KEYS }}

      # ЯВНО ЛОГАУТ ИЗ DOCKER HUB
      - name: Logout from Docker Hub (если был логин)
        run: docker logout registry-1.docker.io

      #  USER-SERVICE ТОЛЬКО ДЛЯ YC
      - name: Build and push user-service to YC
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          file: ./user-service/Dockerfile
          push: true
          tags: |
            cr.yandex/${{ secrets.YC_REGISTRY_ID }}/user-service:latest
            cr.yandex/${{ secrets.YC_REGISTRY_ID }}/user-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Важно: отключаем обращение к Docker Hub
          no-cache: true

      # FEED-SERVICE ТОЛЬКО ДЛЯ YC
      - name: Build and push feed-service to YC
        uses: docker/build-push-action@v5
        with:
          context: ./feed-service
          file: ./feed-service/Dockerfile
          push: true
          tags: |
            cr.yandex/${{ secrets.YC_REGISTRY_ID }}/feed-service:latest
            cr.yandex/${{ secrets.YC_REGISTRY_ID }}/feed-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: true

  # 4) DEPLOY (только для main/master) - пример для k8s
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Deploy serverless container
        uses: yc-actions/yc-sls-container-deploy@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_KEYS }}
          container-name: ${{ secrets.YC_CONTAINER_NAME }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/user-service:latest
          revision-service-account-id: ${{ secrets.YC_SA_ID }}
          revision-env: |
            AMQP_URL=${{ secrets.ENV_AMQP_URL }}
            POSTGRES_URL=${{ secrets.ENV_POSTGRES_URL }}