name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  # 1) UNIT-–¢–ï–°–¢–´ –î–õ–Ø USER-SERVICE
  user-service-unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: user-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
          cache-dependency-path: 'user-service/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests with coverage
        run: |
          pytest --cov=./ --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          directory: ./user-service/
          flags: unittests

  # 2) –ò–ù–¢–ï–ì–†–ê–¶–ò–û–ù–ù–´–ï –¢–ï–°–¢–´ –î–õ–Ø FEED-SERVICE
  feed-service-integration-tests:
    runs-on: ubuntu-latest
    needs: user-service-unit-tests
    defaults:
      run:
        working-directory: feed-service

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if python -c "import psycopg2; psycopg2.connect(dbname='test_db', user='test_user', password='test_password', host='localhost')" 2>/dev/null; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done
          exit 1

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: pytest --tb=short -v

  # 3) BUILD –ò PUSH DOCKER IMAGES –í YANDEX CONTAINER REGISTRY
  build-and-push:
    runs-on: ubuntu-latest
    needs: [user-service-unit-tests, feed-service-integration-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      #  –ê–£–¢–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–Ø –í YANDEX CONTAINER REGISTRY
      - name: Login to YC Registry
        uses: docker/login-action@v3
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_KEYS }}

      # üèó –°–ë–û–†–ö–ê –ò –ü–£–® USER-SERVICE
      - name: Build and push user-service
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          file: ./user-service/Dockerfile
          push: true
          tags: |
            cr.yandex/${{ secrets.YC_REGISTRY_ID }}/user-service:latest
            cr.yandex/${{ secrets.YC_REGISTRY_ID }}/user-service:${{ github.sha }}

      #  –°–ë–û–†–ö–ê –ò –ü–£–® FEED-SERVICE
      - name: Build and push feed-service
        uses: docker/build-push-action@v5
        with:
          context: ./feed-service
          file: ./feed-service/Dockerfile
          push: true
          tags: |
            cr.yandex/${{ secrets.YC_REGISTRY_ID }}/feed-service:latest
            cr.yandex/${{ secrets.YC_REGISTRY_ID }}/feed-service:${{ github.sha }}

  # 4) DEPLOY (—Ç–æ–ª—å–∫–æ –¥–ª—è main/master) - –ø—Ä–∏–º–µ—Ä –¥–ª—è k8s
